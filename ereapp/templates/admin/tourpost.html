<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard - Erekere</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css">
    <script src="{{url_for('static', filename='js/jquery-3.6.1.min.js') }}"  type="text/javascript"></script>
    <script type="text/javascript" language="javascript" src="{{url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" defer type="text/javascript"></script>

    <style>
        body{
            background-color:#0A122A;
        }
        a{
            text-decoration:none
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" style="color: #008753;">
                <img src="../static/images/logo/logo.png" alt="site logo"width="140" height="100" class="admindashboard "/>
            </div>

           {% include "admin/menu.html"%}
          
        </div>


       
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 mt-4 text-white">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2" style="color: #008753;">
                    <div class="col-md-12">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="btn-warning text-white">Erekere Tours</h3>
                                
                                <div class="row">
                                 <div class="col-md-4">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="csrf_token" value="csrf_token()"/>
                                        <input type="text" class="form-control my-3" placeholder="Title" name="title"/>
                                        <input type="file" name='img' class="form-control my-3" placeholder="Image"/>
                                        <textarea type="text" class="form-control my-3" placeholder="Description" name="desc"></textarea>
                                        <label for="startdate">Start Date</label>
                                        <input type="date" class="form-control my-3" placeholder="Start Date" name="startdate"/>
                                        <label for="enddate">End Date</label>
                                        <input type="date" class="form-control my-3" placeholder="End Date" name="enddate"/>
                                        <input type="text" class="form-control my-3" placeholder="Price" name="price"/>
                                        <input type="submit" class="_mainbtn" value="Submit"/>

                                    </form></div>
                                    <div class="col-md-8">
                                    <table class="table table-responsive table-striped table-hover">
                                    {%if mdeets%}
                                    <tr>
                                    <th>S/N</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Image</th>
                                    </tr>
                                    {% for m  in mdeets %}
        <tr>
            <td class="text-small">{{ loop.index }}</td>
            <td class="text-small text-blue"><strong>{{ m.tour_name }}</strong></td>
            <td class="text-small">{{ m.tour_desc }}</td>
            <td class="text-small">{{ m.tour_price }}</td>
            <td <img src="{{ url_for('static', filename='uploads/'+m.tour_img) }}" alt="Tour" height="100" width="240"/>
            <td><a href="{{url_for("deletetour", id=m.tour_id)}}" class="btn btn-warning" onclick="return confirm('Do you really want to delete this item?')">Delete Entry</a></td>
            
    {% endfor %} 
    {% else %}
    <div >
        <p>You have no entries. Please check back later.</p>
    </div>
    {%endif%}
</tr>
   
                                </table>
                            </div></div>
                            </div>
                           
                        </div>
                    </div>

                    
            
        </div>
    </div>
    
   

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/glm-ajax.js') }}"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
